<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/script/script.mjs" defer></script>
</head>
<body>

    <div id="logga">
        <h1>Dina Recept</h1>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span id="close">&times;</span>
            <h2 id="modalHeader">Sparade Recept</h2>
            <div id="savedMeals"></div>
        </div>

    </div>

    <div id="generateMeal">
        <button id="generate">Generera nytt recept</button>
        <button id="save">Spara recept</button>
        <button id="savedModalBtn">Mina sparade recept</button>
        
        <!--PÅBÖRJAD MEN EJ KLAR <select id="category">
            <option value="" disabled selected hidden>Sortera alla recept efter kategori</option>
        </select> -->
    </div>

    <div id="currentMeal">
        <h2 id="currentTitle"></h2>
        <label for="mealCheckbox">Nytt favoritrecept?</label>
        <input type="checkbox" id="mealCheckbox">
        <h2 id="currentCategory">Kategori: </h2>
        
        <div id="mealImgAndIngredients">            
            <p id="currentInstructions"></p>
            <img id="currentMealImg" src="" alt="">
            <ul id="currentIngredients"> Ingredienser:</ul>
        </div>

        <div id="currentComment"></div>
        <input type="textfield" id="commentField" placeholder="Lägg till kommentar">
        <button id="commentBtn">Spara kommentar</button>
    </div>

</body>
</html>
